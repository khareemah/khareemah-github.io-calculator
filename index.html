<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="col-1">0</div>
      <div class="col-3">
        <button>C</button>
        <button><--</button>
        <button class="function">/</button>
      </div>
      <div class="col-4">
        <button>7</button>
        <button>9</button>
        <button>8</button>
        <button class="function">x</button>
      </div>
      <div class="col-4">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="function">-</button>
      </div>
      <div class="col-4">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="function">+</button>
      </div>
      <div class="col-2">
        <button>0</button>
        <button class="function">=</button>
      </div>
    </div>
  </body>
</html>
